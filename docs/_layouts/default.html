<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    
    <meta name="title" content="{{ page.title }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{{ site.description }}">
    
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:type" content="website">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Mono&family=Roboto:wght@300;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&text=I&display=swap">
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/highlight.css' | relative_url }}">
    {% if page.style %}
      <link rel="stylesheet" href="{{ page.style | relative_url }}">
    {% endif %}
  </head>
  <body>
    <nav>
      <ul>
        <li><b><a href="{{ '/' | relative_url }}">{{ site.title }}</a></b></li>
        <li><a href="{{ site.github_repo }}" target="_blank">GitHub</a></li>
      </ul>
      {% if page.navtitle %}
        <span>
          <h1 id="navtitle">{{ page.navtitle }}</h1>
        </span>
      {% elsif page.nav %}
        <span></span>
      {% endif %}
      {% if page.nav %}
        <ul>
          {% for item in page.nav %}
            <li>{{ item }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </nav>
    <section id="main">
      {{ content }}
    </section>
  </body>
</html>
