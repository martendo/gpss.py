<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    
    <meta name="title" content="{{ page.title }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ site.url }}">
    
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:type" content="website">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Mono&family=Roboto:wght@300;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&text=I&display=swap">
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/highlight.css' | relative_url }}">
  </head>
  <body>
    <nav>
      <ul>
        <li><b><a href="{{ '/' | relative_url }}">{{ site.title }}</a></b></li>
        <li><a href="{{ site.github_repo }}" target="_blank">GitHub</a></li>
      </ul>
    </nav>
    <section>
      {{ content }}
    </section>
  </body>
</html>
